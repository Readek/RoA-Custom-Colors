<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoA Custom Colors</title>
    <script src="RoA WebGL Shader.js" defer></script>
    <script src="Characters/db.js" defer></script>
    <script src="RoA Custom Colors.js" defer></script>
    <link rel="stylesheet" href="RoA Custom Colors.css">
</head>

<body>

    <div id="topRegion">
        <div id="ccTitle">
            <div id="titleCustom">CUSTOM</div>
            <div id="titleColors">COLORS</div>
        </div>
        <div>
            <button id="defaultBut" class="topBut">DEFAULT</button>
            <button id="colorCodeBut" class="topBut">COLOR CODE</button>
            <button id="downloadBut" class="topBut">GET IMAGE</button>
            
        </div>
    </div>

    <div id="midRegion">

        <div id="midLeft">

            <div id="charBackground"></div>

            <div id="pContainer">
                <canvas id="portCanvas" title="To download, press the download button"></canvas>
            </div>
        
            <div id="animDiv">
                <canvas id="animCanvas" title="To download, press the download button down below"></canvas>
            </div>

        </div>
        
        <div id="midRight">
            <div id="charNameDiv">
                <button id="backBut"></button>
                <span id="charName"></span>
                <button id="forwardBut"></button>
            </div>
    
            <div id="partList">
                <button class="part" num="0">
                    <span class="partName"></span>
                    <div class="colorRect">
                        <span class="colorValues"></span>
                    </div>
                </button>
                <button class="part" num="1">
                    <span class="partName"></span>
                    <div class="colorRect">
                        <span class="colorValues"></span>
                    </div>
                </button>
                <button class="part" num="2">
                    <span class="partName"></span>
                    <div class="colorRect">
                        <span class="colorValues"></span>
                    </div>
                </button>
                <button class="part" num="3">
                    <span class="partName"></span>
                    <div class="colorRect">
                        <span class="colorValues"></span>
                    </div>
                </button>
                <button class="part" num="4">
                    <span class="partName"></span>
                    <div class="colorRect">
                        <span class="colorValues"></span>
                    </div>
                </button>
                <button class="part" num="5">
                    <span class="partName"></span>
                    <div class="colorRect">
                        <span class="colorValues"></span>
                    </div>
                </button>
                <button class="part" num="6">
                    <span class="partName"></span>
                    <div class="colorRect">
                        <span class="colorValues"></span>
                    </div>
                </button>
            </div>

        </div>

    </div>

    <div id="botRegion">

        <div id="sliderRegion">
            <div class="sliderDiv sliderHSV">
                <span class="sliderTextL">HUE</span>
                <input type="range" min="0" max="360" class="slider" id="sliderHue" autocomplete="off">
                <span class="sliderTextR"></span>
            </div>
            <div class="sliderDiv sliderHSV">
                <span class="sliderTextL">SAT</span>
                <input type="range" min="0" max="100" class="slider" id="sliderSat" autocomplete="off">
                <span class="sliderTextR"></span>
            </div>
            <div class="sliderDiv sliderHSV">
                <span class="sliderTextL">VAL</span>
                <input type="range" min="0" max="100" class="slider" id="sliderVal" autocomplete="off">
                <span class="sliderTextR"></span>
            </div>
            <div class="sliderDiv sliderRGB">
                <span class="sliderTextL">RED</span>
                <input type="range" min="0" max="255" class="slider" id="sliderR" autocomplete="off">
                <span class="sliderTextR"></span>
            </div>
            <div class="sliderDiv sliderRGB">
                <span class="sliderTextL">BLUE</span>
                <input type="range" min="0" max="255" class="slider" id="sliderG" autocomplete="off">
                <span class="sliderTextR"></span>
            </div>
            <div class="sliderDiv sliderRGB">
                <span class="sliderTextL">GREEN</span>
                <input type="range" min="0" max="255" class="slider" id="sliderB" autocomplete="off">
                <span class="sliderTextR"></span>
            </div>
        </div>

        <div>
            <input type="radio" name="hsvrgb" id="radioHSV" checked> <label for="radioHSV">HSV</label>
            <input type="radio" name="hsvrgb" id="radioRGB"> <label for="radioRGB">RGB</label>
        </div>

    </div>

</body>
